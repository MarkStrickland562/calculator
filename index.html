<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
    <form id="calculator">
     <div class="form-group">
       <label for="input1">1st number:</label>
       <input id="input1" class="form-control" type="text">
     </div>
     <div class="form-group">
       <label for="input2">1st number:</label>
       <input id="input2" class="form-control" type="text">
     </div>
     <div class="radio">
       <label>
         <input type="radio" name="operator" value="add" checked>
         Add
       </label>
     </div>
     <div class="radio">
       <label>
         <input type="radio" name="operator" value="subtract">
         Subtract
       </label>
     </div>
     <div class="radio">
       <label>
         <input type="radio" name="operator" value="multiply">
         Multiply
       </label>
     </div>
     <div class="radio">
       <label>
         <input type="radio" name="operator" value="divide">
         Division
       </label>
     </div>
     <button type="submit" class="btn btn-submit">Calculate!</button>
   </form>
   <div id="output">

   </div>
  </div>
  </body>
</html>
