<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>


    <h1>Calculator</h1>
    <div class="container">
    <h1>Calculator</h1>
    <form id="add">
     <div class="form-group">
       <label for="add1">1st number:</label>
       <input id="add1" class="form-control" type="text">
     </div>
     <div class="form-group">
       <label for="add2">2nd number:</label>
       <input id="add2" class="form-control" type="text">
     </div>
     <button type="submit" class="btn">Add!</button>
   </form>
   <div id="outputadd">

   </div>

   <form id="subtract">
    <div class="form-group">
      <label for="sub1">1st number:</label>
      <input id="sub1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="sub2">2nd number:</label>
      <input id="sub2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Subtract!</button>
  </form>
  <div id="outputsub">

  </div>


  <form id="multiply">
   <div class="form-group">
     <label for="x1">1st number:</label>
     <input id="x1" class="form-control" type="text">
   </div>
   <div class="form-group">
     <label for="x2">2nd number:</label>
     <input id="x2" class="form-control" type="text">
   </div>
   <button type="submit" class="btn">Multiply!</button>
 </form>
 <div id="outputx">

 </div>


 <form id="divide">
  <div class="form-group">
    <label for="d1">1st number:</label>
    <input id="d1" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="d2">2nd number:</label>
    <input id="d2" class="form-control" type="text">
  </div>
  <button type="submit" class="btn">Divide!</button>
</form>
<div id="outputd">

</div>


 </div>


  </body>
</html>
